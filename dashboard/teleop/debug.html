<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robot Teleop – Gamepad Debug</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 1.5rem;
      background: #111;
      color: #eee;
    }
    h1 {
      margin-bottom: 0.25rem;
    }
    #status {
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      background: #222;
      font-size: 0.95rem;
    }
    .ok   { color: #4ade80; }
    .warn { color: #facc15; }
    .err  { color: #f97373; }

    table {
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      min-width: 320px;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.3rem 0.6rem;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background: #222;
    }
    .mono {
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    .small {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    a {
      color: #60a5fa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Gamepad Debug – Raw Axes / Buttons</h1>
  <div id="status" class="warn">
    No gamepad detected yet. Plug in the FrSky XSR-SIM and move a stick or press a button.
  </div>

  <div class="small">
    This view is for debugging only. For teleop mapping, use <a href="teleop.html">teleop.html</a>.
  </div>

  <h2>Axes (Sticks / Pots)</h2>
  <table id="axes-table">
    <thead>
      <tr>
        <th>Index</th>
        <th>Label</th>
        <th class="mono">Value [-1.00, 1.00]</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Buttons / Switches</h2>
  <table id="buttons-table">
    <thead>
      <tr>
        <th>Index</th>
        <th>Label</th>
        <th class="mono">Pressed</th>
        <th class="mono">Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="debug.js"></script>
</body>
</html>
